<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>


    <h1>Hangman!</h1>
   


    <script>

        //створюємо масив із слів
        var words = [
            "javascript",
            "monley",
            "amazing",
            "pancake"
        ];

        // обираємо випадкове число
        var word = words[Math.floor(Math.random() * words.length)];

        //встановлюємо масив відповідей
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        var remainingLetters = word.length;

        //ігровий цикл
        while (remainingLetters > 0){
          //показуємо гравцю його прогрес  
            alert(answerArray.join(" "));

            //отримуємо варіанти відповідей від гравця
            var guess = prompt("Guess a letter, or click Cancel to stop playing. ");
            if (guess === null) {
                //виходимо з ігрового циклу
                break;
            } else if (guess.length !== 1) {
                alert("Please enter a single letter. ");
            } else {
                //оновлюємо стан гри за допомогою змінного параметра guess
                for (var j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
            //кінець ігрового циклу
        }

        //показуємо відповідь і вітаємо гравця
        alert(answerArray.join(" "));
        alert("Good job! The answer was " + word); 
    </script>

</body>
</html>
